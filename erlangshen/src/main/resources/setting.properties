# jdbc
ip = {ip}
port = 3306
project = erlangshen
user = root
password = {password}

# 数据加密秘钥
aes.secret = {secret}

admin.token = {token}

# check mail url
check.mail = http://erlangshen.pighand.com/user/checkMail
default.redirect = http://erlangshen.pighand.com

# 身份证图片存放地址
idcard.image.path = static\\images\\idcard\\

#百度地图（根据ip查询城市）
# ak
bdmap.ak = {bdmapak}
# qps
bdmap.qps = 100
# 最大访问量
bdmap.qps.max = 100000
# 查询ip地址接口
bdmap.api.ip = http://api.map.baidu.com/location/ip?ip=%s&ak=%s&coor=bd09ll

# 百度云（身份证识别）
bdyun.appid = {bdyunid}
bdyun.ak = {bdyunak}
bdyun.sk = {bdyunsk}
bdyun.idcard.qps = 10
bdyun.idcard.qps.max = 500

# token有效时间 30分钟
token.active.time = 35
# token有效期剩余多少分钟后，生成新token
token.active.new = 5

# 验证code有效时间(mail)
validate.code.mail.active.time = 86400
# 验证code有效时间(mailCode)
validate.code.mailcode.active.time = 300
# 验证code有效时间(repwd)
validate.code.repwd.active.time = 300
# 验证码获取间隔
validate.code.reSend.time = 30